version: "2"
services:
  php:
    build: ./docker/php5.6-apache
    ports:
      - "8000:80"
    links:
      - mysql:db
    volumes:
      - ./web:/var/www/test/web
    networks:
      - appnet

  mysql:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: test
      MYSQL_USER: szhajdu
      MYSQL_PASSWORD: password
    volumes:
      - ./cache:/var/lib/mysql
    networks:
      - appnet

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
      - mysql:db
    ports:
      - "8080:80"
    environment:
      PMA_USER: root
      PMA_PASSWORD: password
    networks:
      - appnet

networks:
  appnet:
    driver: "bridge"