version: "2"
services:
  php:
    build: ./docker/php5.6-apache
    ports:
      - "8000:80"
    links:
      - mysql:db
    volumes:
      - ./web:/var/www/test/web

  mysql:
      image: mysql:5.7
      ports:
        - "3306:3306"
      environment:
        MYSQL_DATABASE: test
        MYSQL_ROOT_PASSWORD: password

  phpmyadmin:
      image: phpmyadmin/phpmyadmin
      links:
          - mysql:db
      ports:
        - "8080:80"
      environment:
        PMA_USER: root
        PMA_PASSWORD: password